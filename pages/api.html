  <script>
    // Initialize Swagger UI
    const ui = SwaggerUIBundle({
      url: "https://api.swaggerhub.com/apis/YANNISMARKETAKIS_1/semantyfish-api/1.0.0/swagger.json", // replace with your SwaggerHub URL
      dom_id: "#swagger-ui",
      presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
      layout: "BaseLayout"
    });

    // Navigation behavior
    const homeLink = document.getElementById("home-link");
    const swaggerLink = document.getElementById("swagger-link");
    const homeSection = document.getElementById("home-section");
    const swaggerSection = document.getElementById("swagger-section");

    homeLink.addEventListener("click", (e) => {
      e.preventDefault();
      homeSection.style.display = "block";
      swaggerSection.style.display = "none";
    });

    swaggerLink.addEventListener("click", (e) => {
      e.preventDefault();
      homeSection.style.display = "none";
      swaggerSection.style.display = "block";
    });
  </script>
